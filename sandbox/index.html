<!DOCTYPE html>
<html>
<head>
  <style>
    /* Apply the same color to all header tags (h1 to h4) */
    h1, h2, h3, h4 {
      color: rgba(100, 150, 200, 1); /* Replace these values with your desired color */
    }
  </style>
</head>
<body>
  <h1>This is an H1 heading</h1>
  <h2>This is an H2 heading</h2>
  <h3>This is an H3 heading</h3>
  <h4>This is an H4 heading</h4>
</body>
</html>
