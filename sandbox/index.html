<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calendar {
            width: 200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            padding: 5px;
        }

        td {
            height: 40px;
            cursor: pointer;
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .today {
            background-color: #87CEEB;
        }

        .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calendar"></div>
    <div class="button" id="prev">Previous</div>
    <div class="button" id="next">Next</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const currentDate = new Date();
            let currentYear = currentDate.getFullYear();
            let currentMonth = currentDate.getMonth();

            function generateCalendar(year, month) {
                const today = new Date();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let table = "<table>";
                table += "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
                let dayCounter = 1;

                for (let i = 0; i < 6; i++) {
                    table += "<tr>";
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < new Date(year, month, 1).getDay()) {
                            table += "<td></td>";
                        } else if (dayCounter <= daysInMonth) {
                            const cellDate = new Date(year, month, dayCounter);
                            const cellClass = cellDate.toDateString() === today.toDateString() ? "today" : "";
                            table += `<td class="${cellClass}">${dayCounter}</td>`;
                            dayCounter++;
                        }
                    }
                    table += "</tr>";
                }

                table += "</table>";
                calendar.innerHTML = table;
            }

            function updateCalendar() {
                generateCalendar(currentYear, currentMonth);
            }

            updateCalendar();

            document.getElementById("prev").addEventListener("click", function () {
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
                updateCalendar();
            });

            document.getElementById("next").addEventListener("click", function () {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
                updateCalendar();
            });
        });
    </script>
</body>
</html>
