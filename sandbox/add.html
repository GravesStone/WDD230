<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Include the header and navigation from your course homepage -->
    <!-- Header -->
    <header>
        <!-- Your header content goes here -->
    </header>

    <!-- Navigation -->
    <nav>
        <!-- Your navigation menu goes here -->
    </nav>

    <!-- Main content area for the form -->
    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]+$" title="Password must be alphanumeric">
                <button type="button" class="toggle-password" data-target="password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <label for="confirm_password">Confirm Password</label>
            <div class="password-input">
                <input type="password" id="confirm_password" name="confirm_password" required pattern="^[a-zA-Z0-9]+$" title="Password must be alphanumeric">
                <button type="button" class="toggle-password" data-target="confirm_password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="rating">Page Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this)">
            <span id="ratingValue">1</span>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script>
        // JavaScript function to check if passwords match
        function checkPassword(input) {
            const password = document.getElementById("password").value;
            const confirmPassword = input.value;
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("confirm_password").value = "";
                document.getElementById("username").focus();
            }
        }

        // JavaScript function to update the displayed rating value
        function updateRatingValue(input) {
            document.getElementById("ratingValue").textContent = input.value;
        }

        // JavaScript to toggle password visibility
        const togglePasswordButtons = document.querySelectorAll(".toggle-password");
        togglePasswordButtons.forEach(button => {
            button.addEventListener("click", function () {
                const targetId = this.getAttribute("data-target");
                const targetInput = document.getElementById(targetId);

                if (targetInput.type === "password") {
                    targetInput.type = "text"; // Show the password
                    this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    targetInput.type = "password"; // Hide the password
                    this.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
