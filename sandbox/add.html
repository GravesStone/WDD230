<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Links Example</title>
</head>
<body>
    <div id="links-container"></div>

    <script>
        const baseURL = "https://yourgithubusername.github.io/wdd230/"; // Replace with your actual GitHub pages URL

        // Define the JSON data as a JavaScript object
        const jsonData = {
            "lessons": [
                {
                    "lesson": "01",
                    "links": [
                    {
                            "url": "lesson02/mediaquery.html",
                            "title": "Media Queries"
                        },
                        {
                            "url": "lesson02/design-principles.html",
                            "title": "Design Principles Document"
                        }
                    ]
                },
                {
                    "lesson": "02",
                    "links": [
                        {
                            "url": "lesson02/mediaquery.html",
                            "title": "Media Queries"
                        },
                        {
                            "url": "lesson02/design-principles.html",
                            "title": "Design Principles Document"
                        }
                        // Add similar entries for weeks 3 to 10
                    ]
                }
            ]
        };

        function displayLinks(weeks) {
            const linksContainer = document.getElementById("links-container");

            weeks.lessons.forEach((week) => {
                const weekElement = document.createElement("div");
                weekElement.classList.add("week");

                const weekTitle = document.createElement("h2");
                weekTitle.textContent = "Week " + week.lesson;
                weekElement.appendChild(weekTitle);

                const linksList = document.createElement("ul");

                week.links.forEach((link) => {
                    const linkItem = document.createElement("li");
                    const linkAnchor = document.createElement("a");
                    linkAnchor.href = baseURL + link.url;
                    linkAnchor.textContent = link.title;
                    linkItem.appendChild(linkAnchor);
                    linksList.appendChild(linkItem);
                });

                weekElement.appendChild(linksList);
                linksContainer.appendChild(weekElement);
            });
        }

        displayLinks(jsonData); // Call the function with the embedded data directly
    </script>
</body>
</html>
