<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .banner {
            display: none;
            padding: 10px;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var today = new Date();
            var dayOfWeek = today.getDay(); // 0 for Sunday, 1 for Monday, etc.

            // Show the banner only on Mondays, Tuesdays, and Wednesdays
            if (dayOfWeek >= 1 && dayOfWeek <= 3) {
                document.getElementById('chamberBanner').style.display = 'block';
            }

            // Function to close the banner
            window.closeBanner = function () {
                document.getElementById('chamberBanner').style.display = 'none';
            };
        });
    </script>
    <title>Your Website</title>
</head>
<body>

<!-- Your website content goes here -->

<div id="chamberBanner" class="banner">
    <p>Join us for the Chamber of Commerce meet and greet on Wednesday at 7:00 p.m.</p>
    <span class="close" onclick="closeBanner()">‚ùå</span>
</div>

</body>
</html>
