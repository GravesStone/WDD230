<!DOCTYPE html>
<html>
<head>
  <title>Discover</title>
  <style>
    /* Add your CSS styles here */
    .messagev {
      font-size: 18px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <p class="messagev">Loading...</p>
  </div>

  <script>
    const title = document.title;
    const messageElement = document.querySelector(".messagev");
    const currentDate = new Date().getTime();
    const lastVisit = localStorage.getItem("last-visited");

    if (title === "Join") {
        // Replace 'd' with the date value you want to display.
        document.querySelector("#date").innerHTML = "Your date here";
    } else if (title === "Discover") {
        if (!lastVisit) {
            messageElement.textContent = "Welcome ðŸ¤µ, This is your first visit!";
        } else {
            const daysPassed = Math.round((currentDate - Number(lastVisit)) / (24 * 60 * 60 * 1000));

            if (daysPassed === 0) {
                messageElement.textContent = "You already visited us Today ðŸ¥‡";
            } else if (daysPassed === 1) {
                messageElement.textContent = "Your last visit was Yesterday";
            } else {
                messageElement.textContent = `It's been ${daysPassed} day${daysPassed === 1 ? '' : 's'} since your last visit! ðŸ“…`;
            }
        }
        localStorage.setItem("last-visited", currentDate);
    }

    // Rest of your code here...

  </script>
</body>
</html>
