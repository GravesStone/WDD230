<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Include the header and navigation from your course homepage -->
    <!-- Header -->
    <header>
        <!-- Your header content goes here -->
    </header>

    <!-- Navigation -->
    <nav>
        <!-- Your navigation menu goes here -->
    </nav>

    <!-- Main content area for the form -->
    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get" onsubmit="return checkPassword()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]+$" title="Password must be alphanumeric">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required pattern="^[a-zA-Z0-9]+$" title="Password must be alphanumeric">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="rating">Page Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue(this)">
            <span id="ratingValue">1</span>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script>
        // JavaScript function to update the displayed rating value
        function updateRatingValue(input) {
            document.getElementById("ratingValue").textContent = input.value;
        }

        // JavaScript function to check if passwords match
        function checkPassword() {
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match. Please try again.");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("confirm_password").value = "";
                document.getElementById("username").focus();
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
