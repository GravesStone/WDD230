<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        .banner {
            display: none;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #closeBanner {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your existing website content goes here -->

    <!-- Banner Section -->
    <div id="chamberBanner" class="banner">
        <p>Join us at the Chamber of Commerce meet and greet on Wednesday at 7:00 p.m.</p>
        <button id="closeBanner">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the current day is Monday, Tuesday, or Wednesday
            var today = new Date().getDay();
            if (today >= 1 && today <= 3) {
                // Show the banner
                document.getElementById("chamberBanner").style.display = "block";

                // Add click event to close the banner
                document.getElementById("closeBanner").addEventListener("click", function () {
                    // Hide the banner when the close button is clicked
                    document.getElementById("chamberBanner").style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
