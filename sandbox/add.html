<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 2fr)); /* Change to 2fr */
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="grid-container" id="card-grid">
    <!-- Cards will be added here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gridContainer = document.getElementById("card-grid");

      // Sample JSON data (replace with your own data)
      const jsonData = [
        {
          "title": "Card 1",
          "description": "This is the first card. It contains some information about the first item.",
          "image": "image1.jpg"
        },
        {
          "title": "Card 2",
          "description": "This is the second card. It provides details about the second item.",
          "image": "image2.jpg"
        },
        {
          "title": "Card 3",
          "description": "This is the third card. It describes the third item in the collection.",
          "image": "image3.jpg"
        }
      ];

      jsonData.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";

        const title = document.createElement("h2");
        title.textContent = card.title;

        const description = document.createElement("p");
        description.textContent = card.description;

        const image = document.createElement("img");
        image.src = card.image;

        cardElement.appendChild(title);
        cardElement.appendChild(description);
        cardElement.appendChild(image);

        gridContainer.appendChild(cardElement);
      });
    });
  </script>
</body>
</html>
