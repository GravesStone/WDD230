<!DOCTYPE html>
<html>
<head>
    <title>WDD230 Activity Links</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
        }

        .card-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Activity Links</h1>
    <div id="links-container" class="card">
        <div class="card-header">WDD230 Activity Links</div>
        <div class="card-content">
            Loading links...
        </div>
    </div>
    <script>
        const baseURL = "https://gravesstone.github.io/wdd230/"; // Replace with your actual GitHub Pages URL
        const linksURL = `${baseURL}data/links.json`;

        async function getLinks() {
            const response = await fetch(linksURL);
            const data = await response.json();
            displayLinks(data);
        }

        function displayLinks(weeks) {
            const linksContainer = document.getElementById('links-container');

            for (const week of weeks.lessons) {
                const weekTitle = `Week ${week.lesson}`;
                const linksList = document.createElement('ul');

                for (const link of week.links) {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.textContent = link.title;
                    listItem.appendChild(anchor);
                    linksList.appendChild(listItem);
                }

                const weekContainer = document.createElement('div');
                weekContainer.className = 'week-container';
                weekContainer.innerHTML = `<h2>${weekTitle}</h2>`;
                weekContainer.appendChild(linksList);

                linksContainer.appendChild(weekContainer);
            }
        }

        getLinks();
    </script>
</body>
</html>
