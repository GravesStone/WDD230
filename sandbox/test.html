<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Replace 'YOUR_GOOGLE_MAPS_API_KEY' with your actual Google Maps API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <script>
        function initMap() {
            // Replace these coordinates with the actual coordinates of your locations
            var location1 = { lat: 20.4861, lng: -86.9527 };
            var location2 = { lat: 20.5014, lng: -86.9470 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: location1,
                zoom: 14
            });

            var marker1 = new google.maps.Marker({
                position: location1,
                map: map,
                title: 'Location 1'
            });

            var marker2 = new google.maps.Marker({
                position: location2,
                map: map,
                title: 'Location 2'
            });
        }
    </script>
</head>
<body>

    <section>
        <h1>Contact Us</h1>

        <!-- Essential Contact Information -->
        <address>
            <p><strong>Location 1:</strong> [Address 1]<br>
               <strong>Location 2:</strong> [Address 2]<br>
               <strong>Main Phone:</strong> [Main Phone Number]<br>
               <strong>Email:</strong> <a href="mailto:[General Email Address]">[General Email Address]</a></p>
        </address>
    </section>

    <section>
        <!-- Embedded Google Map -->
        <div id="map"></div>
    </section>

    <section>
        <!-- Basic Contact Form -->
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>
</html>
