<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the container */
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        /* Styling for the image */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* Overlay for the hover effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hover effect - show overlay and scale the image */
        .image-container:hover .overlay {
            opacity: 1;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="your-image.jpg" alt="Image">
    <div class="overlay">
        <p>Your Fancy Text</p>
    </div>
</div>

</body>
</html>
