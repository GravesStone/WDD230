<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Replace with your own Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <style>
        /* Add your own CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 400px;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <!-- Replace with your actual contact information -->
    <p>Main Location: Your Main Address, Cozumel</p>
    <p>Secondary Location: Your Secondary Address, Cozumel</p>

    <!-- Replace with your actual Google Maps coordinates -->
    <div id="map"></div>
    <script>
        function initMap() {
            // Replace with your own latitude and longitude values
            const mainLocation = { lat: 20.505, lng: -86.945 };
            const secondaryLocation = { lat: 20.512, lng: -86.950 };

            const map = new google.maps.Map(document.getElementById('map'), {
                center: mainLocation,
                zoom: 13
            });

            const marker1 = new google.maps.Marker({
                position: mainLocation,
                map: map,
                title: 'Main Location'
            });

            const marker2 = new google.maps.Marker({
                position: secondaryLocation,
                map: map,
                title: 'Secondary Location'
            });
        }
    </script>

    <!-- Contact Form -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
