<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Confirmation</title>
</head>
<body>
    <h1>Form Submission Confirmation</h1>
    <p>Your form has been submitted successfully. Thank you for your submission!</p>

    <script>
        // Get the username from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get("username");

        // Display the username on the confirmation page
        if (username) {
            document.write(`<p>Your username: ${username}</p>`);
        } else {
            document.write("<p>No username provided.</p>");
        }
    </script>

</body>
</html>
