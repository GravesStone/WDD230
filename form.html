<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Form Page</title>
</head>
<body>
    <!-- Include your course home page's header and navigation here -->
    
    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            <span class="error" id="passwordError">Password must be at least 8 characters long and can only be alpha-numeric.</span>

            <label for="confirm_password">Password (Confirm)</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="error" id="confirmPasswordError">Passwords do not match.</span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
            <span class="error" id="emailError">Please enter a valid email address.</span>

            <label for="r">Rate</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                            <option value="1">1</option>
                                <option value="2">2</option>
                                    <option value="3">3</option>
                            <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                            <option value="7">7</option>
                                <option value="8">8</option>
                                    <option value="9">9</option>
                            <option value="10">10</option>
                    </datalist>

            <input type="submit" value="Submit">
        </form>
    </main>
    
    <!-- Include your course home page's footer here -->
    <script src="scripts/form.js"></script>
</body>
</html>
